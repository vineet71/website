<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.Mathur</title>
    <link rel="icon" type="image" href="https://img.icons8.com/?size=100&id=66763&format=png&color=3b82f6">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>

    <button class="back-to-top" id="backToTop" title="Go to top">
        <i class='bx bx-up-arrow-alt'></i>
    </button>

    <div class="container">
        <header>
            <div class="logo">V<span>.Mathur</span></div>
            <div class="social-links" id="nav-socials"></div>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h2 id="hero-title">Hey, my name is <span style="color: #3b82f6;">Vineet Mathur</span></h2><br>
                <span class="hero-tag">I am a <span class="typing"></span></span>
                <h2 id="hero-title">Where storytelling meets visual effects</h2>
                <p id="hero-bio"></p>
            </div>
        </section>

        <h2 class="section-title" style="justify-content: center;">Featured Projects</h2>
        <div class="grid-centered" id="projects-grid"></div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="projects.html" class="btn-link" style="display: inline-flex; font-size: 1.1rem; border: 1px solid var(--accent); padding: 10px 24px; border-radius: 50px;">
                View All Projects <i class='bx bx-right-arrow-alt'></i>
            </a>
        </div>

        <h2 class="section-title" style="justify-content: center;">Stack</h2>
        <div class="skills-wrapper" id="skills-list"></div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 4rem; margin-top: 4rem;">
            <div>
                <h2 class="section-title" style="margin-top:0;">Experience</h2>
                <div id="experience-list"></div>
            </div>

            <div>
                <h2 class="section-title" style="margin-top:0;">Education</h2>
                <div id="education-list"></div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./data/profile.js"></script>
    <script src="./data/projects.js"></script>
    <script src="./data/experience.js"></script>
    <script src="./data/skills.js"></script>
    <script src="./js/renderer.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
